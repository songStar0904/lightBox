	<!-- data-role="lightbox" 绑定jq插件
	data-source="img/1.png" 放大图地址
	data-group="group-1" 所处图片集
	data-id="1" 图片唯一标识
	data-caption="图片1" 图片描述 -->

<h1>第一组</h1>
<div>
	<img src="img/1.png" alt="" 
	data-role="lightbox" data-source="img/1b.png" data-group="group-1"
	data-id="1"data-caption="图片1" width="100"height="100"/>
	<img src="img/2.png" alt="" 
	data-role="lightbox" data-source="img/2b.png" data-group="group-1"
	data-id="2"data-caption="图片2" width="100"height="100"/>
	<img src="img/3.png" alt="" 
	data-role="lightbox" data-source="img/3b.png" data-group="group-1"
	data-id="3"data-caption="图片3" width="100"height="100"/>
</div>
<h2>第二组</h2>
<div>
	<img src="img/4.png" alt="" 
	data-role="lightbox" data-source="img/4b.png"data-group="group-2"
	data-id="4"data-caption="图片4" width="100"height="100"/>
</div>

	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/lightBox.js"></script>
	<script>
		$(function() {
		    var lightbox = new lightBox({
		    	speed:300,
		    	maxWidth:900,
		    	maxHeight:600,
		    	maskOpacity:.6
		    });
		});
	</script>
</body>
